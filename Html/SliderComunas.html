<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider in HTML CSS and JavaScript | CodingNepal</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="StyleSliderComunas.css" />
    <script src="SliderComunasJs.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="https://thumbs.dreamstime.com/b/una-mujer-de-negocios-afroamericana-reflexiva-o-un-estudiante-con-sentimiento-incertidumbre-dudas-reflexivas-empresaria-la-mano-173296455.jpg" alt="img-1" />
          <img class="image-item" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Woman_in_Eyeglasses_%283%29.jpg/220px-Woman_in_Eyeglasses_%283%29.jpg" alt="img-2" />
          <img class="image-item" src="https://media.istockphoto.com/id/486310559/es/foto/artista-callejero-realiza.jpg?s=612x612&w=0&k=20&c=CZle_PLwDOhRZwmq9wY2QMlwnwu0oRyZhglzwp52uD0=" alt="img-3" />
          <img class="image-item" src="https://sell.emprendepyme.net/wp-content/uploads/2018/03/como-gestionar-el-stock-de-un-woocommerce.jpg" alt="img-4" />
          <img class="image-item" src="https://static.depositphotos.com/storage/image/22c83d50942efbc458ebad6bafe43b3013e78766.jpg" alt="img-5" />
          <img class="image-item" src="https://us.123rf.com/450wm/rawpixel/rawpixel1611/rawpixel161109861/65168745-grupo-diversa-gente-joven-vinculaci%C3%B3n-concepto-aire-libre.jpg?ver=6" alt="img-6" />
          <img class="image-item" src="https://us.123rf.com/450wm/iko/iko2002/iko200200170/141063430-grupo-de-amigos-pasando-un-gran-d%C3%ADa-en-el-parque.jpg?ver=6" alt="img-7" />
          <img class="image-item" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNSz3vrBnPBl3UQDK15726iOcQxAeJyig8JKPneIJA4YYPV3lUabVSYso04Bc63jPPY5I&usqp=CAU" alt="img-8" />
          <img class="image-item" src="https://emprendedores.es/wp-content/uploads/stock-1582892078.jpg" alt="img-9" />
          <img class="image-item" src="https://negociosdigitalesmovistar.com/wp-content/uploads/2015/07/ico-destinonegocio-gestion-de-inventarios-istock-getty-images-849x430-1.jpg" alt="img-10" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
